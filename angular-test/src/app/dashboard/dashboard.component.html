<div *ngIf="!loading">
    <div *ngFor="let module of modules">
        <div [ngStyle]="{'font-size': '30px', 'margin-bottom': '15px'}">{{ module.room }}</div>
        <div *ngFor="let device of module.devices"> 
            <div *ngIf="device.type == 'heater'">
                <!-- <div>{{ device.name }}, {{ device.type }}, {{ device.data.temperature }}</div> -->
                <div>Temperature: {{device.data.temperature}}Â°C</div>
                <mat-slider
                    thumbLabel
                    [displayWith]="formatLabel"
                    tickInterval="1"
                    min="0"
                    max="30"
                    [ngStyle]="{'margin-bottom': '10px'}"
                    value={{device.data.temperature}}>
                </mat-slider>
            </div>
            <div *ngIf="device.type == 'light'">
                <!-- <div>{{ device.name }}, {{ device.type }}, {{ device.data.state }}</div> -->
                <div [ngStyle]="{'margin-bottom': '10px'}">Light</div>
                <div *ngIf="device.data.state == '1'"><button class="btn btn-primary">Turn off</button></div>
                <div *ngIf="device.data.state == '0'"><button mat-raised-button color="warn">Turn on</button></div>
            </div>
        </div>
    <hr/>
    </div>
</div>
